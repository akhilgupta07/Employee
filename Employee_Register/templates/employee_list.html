{% extends "base.html" %}

{% block content%}

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">FullName</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">EmpCode</th>
        <th scope="col">Position</th>
        <th></th>
      </tr>
    </thead>
    
    <tbody>
     
   {% for emp in employee %}
    <tr>
        <td>{{emp.fullName}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.phone}}</td>
        <td>{{emp.empCode}}</td>
        <td>{{emp.position}}</td>
        <td>
            <a href="{% url 'update' emp.id %}"><i class="fa fa-edit"></i></a>
        </td> 
        <td>
            <a href="{% url 'delete' emp.id %}"><i class="fa fa-trash" aria-hidden="true"></i></a>
        </td>
        
        

    </tr>
    </tbody>

   {% endfor %}
   
   

</table>
{% endblock content%}
